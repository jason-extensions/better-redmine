<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="visibility-toggle">
      <label class="toggle">
        <input type="checkbox" id="visibility-toggle">
        <span class="toggle-label">僅顯示已選取項目</span>
      </label>
    </div>
    <div class="format-input">
      <label for="format">格式化模板</label>
      <input 
        type="text" 
        id="format" 
        placeholder="- [#{id}]({url})"
        spellcheck="false"
      >
    </div>
    <div class="keywords">
      💡 可用關鍵字：
      <code>{project}</code>, 
      <code>{tracker}</code>, 
      <code>{status}</code>, 
      <code>{subject}</code>,
      <code>{url}</code>,
      <code>{id}</code>
    </div>
    <button id="format-btn">
      格式化
    </button>
    <div class="result">
      <textarea 
        id="result" 
        readonly 
        placeholder="格式化結果將顯示在這裡..."
      ></textarea>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
